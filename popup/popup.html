<!DOCTYPE html>
<html>
<head>
    <title>ChromeAli Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div>
        <pre id="inputsData"></pre>
        <button id="addInputsDataButton" class="friendly-button">Add Form Data</button>
        <button id="toggleProcessingButton" class="friendly-button">Start Processing</button>
        <button id="recalculateButton" class="friendly-button">Recalculate Times</button>
    </div>
    <br>
    <div>
        Period (min): <input type="number" id="fixedPeriod" class="friendly-input"><br>
        Random Min (min): <input type="number" id="randomMin" class="friendly-input"><br>
        Random Max (min): <input type="number" id="randomMax" class="friendly-input"><br>
    </div>
    <ul id="inputsDataList">
        <!-- Tickets will be dynamically added here -->
    </ul>

    <script src="popup.js"></script>
</body>
</html>
