<!DOCTYPE html>
<html>
<head>
    <title>ChromeAli Extension</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
        }
        ul {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div>
        Ticket Number: <input type="text" id="ticketNumber"><br>
        Ticket Type: <input type="text" id="ticketType"><br>
        <button id="addTicketButton">Add Ticket</button>
    </div>
    <div>
        <button id="toggleProcessingButton">Start Processing</button>
        <button id="recalculateButton">Recalculate Times</button>
    </div>
    <div>
        Period (min): <input type="number" id="fixedPeriod"><br>
        Random Min (min): <input type="number" id="randomMin"><br>
        Random Max (min): <input type="number" id="randomMax"><br>
    </div>
    <ul id="ticketList">
        <!-- Tickets will be dynamically added here -->
    </ul>

    <script src="popup.js"></script>
</body>
</html>
